<div *ngIf="carga">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<h1 class="center">Departamentos de</h1>
<h1 class="center">Colombia</h1>

<br>
<mat-divider></mat-divider>

        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            
        </table>
        <mat-paginator #paginator2 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        <br>
    <button mat-raised-button color="primary" value="buscar" [routerLink]="['/buscar']"><mat-icon>west</mat-icon></button>
