<div *ngIf="carga">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div [hidden]="route.children.length !==0">
    <h1 class="center">Lista de</h1>
    <h1 class="center">Vehiculos</h1>

    <br>
    <mat-divider></mat-divider>
    
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
                <ng-container matColumnDef="idVehiculo">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element">{{element.idVehiculo}} </td>
                </ng-container>

                <ng-container matColumnDef="placa">
                    <th mat-header-cell *matHeaderCellDef> Placa </th>
                    <td mat-cell *matCellDef="let element">{{element.placa}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.modelo </td>
                </ng-container>
                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
                </ng-container>
                <ng-container matColumnDef="tipoVehiuclo">
                    <th mat-header-cell *matHeaderCellDef> Tipo vehiculo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
                </ng-container>
                <ng-container matColumnDef="capacidad">
                    <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
                </ng-container>
            
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones </th>
                    <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" value="" [routerLink]="['ciudades/',element.idDepartamento]"><mat-icon>visibility</mat-icon> Ciudades</button>
                    </td>
                </ng-container>
            
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
            <mat-paginator
            [length]="dataSource.meta.totalItems"
            [pageSize]="dataSource.meta.itemsPerPage"
            [pageSizeOptions]="[5,10,20]"
            (page)="pageEvent = $event; onPaginateChange($event) "
            showFirstLastButtons>
            </mat-paginator>     
</div>
<router-outlet></router-outlet>
