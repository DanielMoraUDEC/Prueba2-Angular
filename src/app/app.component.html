<div [hidden]="cargandoIndex">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-toolbar  class="example-toolbar" style="background-color: black;">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">close</mat-icon>
  </button>

  <h1 class="example-app-name" routerLink="/" >Envios Net</h1>

  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <div [hidden]= "logout.estaLogueado() == true">
      <button mat-menu-item routerLink="/ingresar" >
        <mat-icon>manage accounts</mat-icon>
        <span>Log in</span>
      </button>
    </div >

    <div [hidden]= "logout.estaLogueado() == false">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>account_box</mat-icon>
        <span>Mi perfil</span>
      </button>
      <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar cesión</span>
      </button>
    </div>
    
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container">
  
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button mat-menu-item style="cursor: pointer" routerLink="/index" >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
    <div [hidden]= "logout.estaLogueado() == false ">
      <div [hidden]= "logout.obtenerRol() == 'Conductor' ">
        <button mat-menu-item style="cursor: pointer" routerLink="/buscar" >
          <mat-icon>apartment</mat-icon>
          <span>Ciudades</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item style="cursor: pointer" routerLink="/vehiculo" >
          <mat-icon>directions_car</mat-icon>
          <span>Vehiculos</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item style="cursor: pointer" routerLink="/usuario" >
          <mat-icon>account_box</mat-icon>
          <span>Conductores</span>
        </button>
      </div>
      <div [hidden]= "logout.obtenerRol() == 'Administrador'">
        <button mat-menu-item style="cursor: pointer" routerLink="/conductor" >
          <mat-icon>badge</mat-icon>
          <span>Conductor</span>
        </button>
      </div>
     
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item style="cursor: pointer" routerLink="/help" >
      <mat-icon>contact_support</mat-icon>
      <span>Contactenos</span>
    </button>
    <mat-divider></mat-divider>
  </mat-drawer>

  <mat-drawer-content>

  <router-outlet></router-outlet>
    
  </mat-drawer-content>
</mat-drawer-container>
