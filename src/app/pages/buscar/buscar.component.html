<div *ngIf="carga">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div [hidden]="route.children.length !==0">
    <h1 class="center">Departamentos de</h1>
    <h1 class="center">Colombia</h1>

    <br>
    <mat-divider></mat-divider>
    
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"><mat-icon></mat-icon> {{element.idDepartamento}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Ciudades">
                    <th mat-header-cell *matHeaderCellDef>Ciudades </th>
                    <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" value="ciudades" [routerLink]="['ciudades/',element.idDepartamento]"><mat-icon>visibility</mat-icon> Ciudades</button>
                    </td>
                </ng-container>
            
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
            <mat-paginator #paginator1 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
</div>
<router-outlet></router-outlet>
