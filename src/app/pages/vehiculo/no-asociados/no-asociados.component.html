<div class="contenedor">
    <div [hidden]="route.children.length !==0">
        <h1 class="center">Lista de Conductores</h1>
        <h1 class="center">Asociados</h1>
    
        <br>
        <mat-divider></mat-divider>

        <br>

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
         
                    <!-- Name Column -->
                    <ng-container matColumnDef="idUsuario">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="documento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                        <td mat-cell *matCellDef="let element">{{element.documento}} </td>
                    </ng-container>
                    
                    
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="accent" (click)="openDialog(element.idUsuario, element.nombre)"><mat-icon>edit</mat-icon> Asociar</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                    
                </table>
                <mat-paginator #paginator1 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                
             
    </div>
    <router-outlet></router-outlet>
    <button mat-raised-button color="primary" [routerLink]="['/vehiculo']"><mat-icon>west</mat-icon></button>
    
</div>
