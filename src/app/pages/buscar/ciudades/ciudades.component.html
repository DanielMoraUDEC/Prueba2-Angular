<div class="contenedor">
    <h1 class="center">Departamentos de</h1>
    <h1 class="center">Colombia</h1>
    
    <br>
    <mat-divider></mat-divider>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
            <table mat-table [dataSource]="dataSource2" matSort class="mat-elevation-z8">
        
                <ng-container matColumnDef="idCiudad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
        
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator #paginator2 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
            <br>
        <button mat-raised-button color="primary" value="buscar" [routerLink]="['/buscar']"><mat-icon>west</mat-icon></button>
</div>
