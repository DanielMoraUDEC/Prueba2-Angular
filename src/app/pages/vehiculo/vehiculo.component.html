
<div [hidden]="route.children.length !==0">
    <h1 class="center">Lista de</h1>
    <h1 class="center">Vehiculos</h1>

    <br>
    <mat-divider></mat-divider>

    <div id="agregar">
        <button mat-raised-button color="accent"[routerLink]="['crearVehi']"><mat-icon>add</mat-icon> Agregar</button>
    </div>
    <br>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     
                <ng-container matColumnDef="placa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
                    <td mat-cell *matCellDef="let element">{{element.placa}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                </ng-container>
                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
                </ng-container>
                <ng-container matColumnDef="tipoVehiuclo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo vehiculo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
                </ng-container>
                <ng-container matColumnDef="capacidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
                </ng-container>
            
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" value=""[routerLink]="['editVehi/',element.idVehiculo]"><mat-icon>edit</mat-icon> Editar</button>
                    </td>
                </ng-container>
            
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
                
            </table>
            
            <mat-paginator
                [pageSize] = "pageSize"
                [length]= "length"
                [pageSizeOptions]= "[5,10,20]"
                (page)= "onPaginateChange($event)"
                showFirstLastButtons>
            </mat-paginator>
            
             
                  
</div>
<router-outlet></router-outlet>
